gitlab-runner:
  container_name: gitlab-runner
  image: sameersbn/gitlab-ci-multi-runner:1.1.4-7
  privileged: true
  restart: always
  volumes:
    - /data/config/gitlab-runner/assets/config.toml:/home/gitlab_ci_multi_runner/data/config.toml
    - /data/config/gitlab-runner/assets/.ssh:/home/gitlab_ci_multi_runner/data/.ssh
    - /var/run/docker.sock:/var/run/docker.sock
  environment:
    - RUNNER_DESCRIPTION=gitlab-ci-multi-runner
    - RUNNER_EXECUTOR=docker
    - RUNNER_TOKEN=xxxxxxx-RUNNER_TOKEN-xxxxxxx
    - CI_SERVER_URL=https://xxxxxxx-CI_SERVER_URL-xxxxxxx/ci